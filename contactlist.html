    <script>
      async function sendMessage(){
        var toEmail = $("#toEmail").val();
        var fromEmail = $("#fromEmail").val();
        var subject = $("#subject").val();
        var message = $("#message").val();

        await $.ajax({
        url: "http://localhost:5000/replytomessage",
        type: "POST",
        data: {
          toEmail:toEmail,
          fromEmail:fromEmail,
          subject:subject,
          message:message
      },
      dataType : "json",
      success: function(result){
          console.log(result)
          $('#exampleModal').modal('hide');
          },
          error:function(err){
            console.log(err)
            $('#exampleModal').modal('hide');
          }
      });
    }
